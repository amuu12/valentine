<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Vinanti ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      padding: 35px;
      border-radius: 22px;
      max-width: 850px;
      width: 95%;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: fadeIn 1.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-bottom: 30px;
    }

    .photo {
      height: 220px;
      border-radius: 18px;
      overflow: hidden;
      border: 2px dashed rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.25);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .question {
      font-size: 2.1rem;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 35px;
      border-radius: 30px;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.25s ease;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: white;
      color: #ff4d6d;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .message {
      margin-top: 25px;
      font-size: 1.6rem;
      display: none;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Hey Vinanti ‚ù§Ô∏è</h1>
    <p class="tagline">
      Vinanti, every moment with you makes my world more beautiful.
      You are my smile, my peace, my everything üíñ
    </p>

    <!-- ONLY TWO PHOTOS -->
    <div class="gallery">
      <div class="photo">
        <img src="photo1.jpg" alt="Memory 1">
      </div>
      <div class="photo">
        <img src="photo2.jpg" alt="Memory 2">
      </div>
    </div>

    <div class="question">Will you be my Valentine? üíï</div>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes üíñ</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <div class="message" id="msg"></div>

    <footer>Made with ‚ù§Ô∏è only for Vinanti</footer>
  </div>

  <script>
    // Falling hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    function yesClick() {
      const msg = document.getElementById('msg');
      msg.style.display = 'block';
      msg.innerHTML = 'Yayyy üòç Vinanti, you just made my heart the happiest üíò';
    }

    // No button runs away
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
